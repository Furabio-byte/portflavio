<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Creativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="portfolio-header d-flex justify-content-between align-items-center px-4 py-3">
        <div class="logo animate__animated animate__fadeIn">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" stroke="currentColor">
                <circle cx="20" cy="20" r="18" stroke-width="2"/>
                <path d="M15 15 L25 25 M25 15 L15 25" stroke-width="2"/>
            </svg>
        </div>
        <div class="navigation">
            <button class="menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="portfolio-section">
        <div class="portfolio-content">
            <div class="panel" data-title="Projects">
                <div class="text-content">
                    <h1 class="animate__animated animate__fadeInUp">P</h1>
                    <p class="panel-description">Progetti creativi</p>
                </div>
            </div>
            <div class="panel" data-title="Overview">
                <div class="text-content">
                    <h1 class="animate__animated animate__fadeInUp">O</h1>
                    <p class="panel-description">Panoramica del lavoro</p>
                </div>
            </div>
            <div class="panel" data-title="Resume">
                <div class="text-content">
                    <h1 class="animate__animated animate__fadeInUp">R</h1>
                    <p class="panel-description">Curriculum e competenze</p>
                </div>
            </div>
            <div class="panel" data-title="Talk">
                <div class="text-content">
                    <h1 class="animate__animated animate__fadeInUp">T</h1>
                    <p class="panel-description">Contattami</p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
