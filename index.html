<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portflavio</title>
  <!-- Collegamento Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@900&display=swap"
    rel="stylesheet"
  >
  <!-- Collega il foglio di stile -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Contenitore principale delle schede -->
  <div class="schede-container">

    <!-- Prima scheda: P -->
    <div class="scheda">
      <span class="lettera lettera-p">P</span>
      <span class="parola">Project</span>
      <span class="numero">2</span> <!-- Numero aggiunto -->
    </div>
  
    <!-- Seconda scheda: O -->
    <div class="scheda">
      <span class="lettera lettera-o">O</span>
      <span class="parola">Others</span>
      <span class="numero">0</span> <!-- Numero aggiunto -->
    </div>
  
    <!-- Terza scheda: R -->
    <div class="scheda">
      <span class="lettera lettera-r">R</span>
      <span class="parola">Road</span>
      <p class="frase frase-r">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
      <span class="numero">2</span> <!-- Numero aggiunto -->
    </div>
  
    <!-- Quarta scheda: T -->
    <div class="scheda">
      <span class="lettera lettera-t">T</span>
      <span class="parola">Text</span>
      <span class="numero">5</span> <!-- Numero aggiunto -->
    </div>
  
  </div>

</body>
</html>
