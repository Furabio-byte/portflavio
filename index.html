<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagina con 4 schede</title>
  <!-- Collega il foglio di stile -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MenÃ¹ hamburger in alto a destra -->
  <div class="hamburger-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Contenitore delle schede -->
  <div class="schede-container">
    <!-- Prima scheda: P -->
    <div class="scheda">
      <span class="lettera">P</span>
      <span class="parola">Project</span>
    </div>

    <!-- Seconda scheda: O -->
    <div class="scheda">
      <span class="lettera">O</span>
      <span class="parola">Others</span>
    </div>

    <!-- Terza scheda: R -->
    <div class="scheda">
      <span class="lettera">R</span>
      <span class="parola">Road</span>
    </div>

    <!-- Quarta scheda: T -->
    <div class="scheda">
      <span class="lettera">T</span>
      <span class="parola">Text</span>
    </div>
  </div>

</body>
</html>
