<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagina con 4 schede</title>
  <!-- Collegamento Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@900&display=swap"
    rel="stylesheet"
  >
  <!-- Collega il foglio di stile -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Contenitore principale delle schede -->
  <div class="schede-container">
    <!-- Prima scheda: P -->
    <div class="scheda">
      <span class="lettera">P</span>
      <span class="parola">Project</span>
    </div>

    <!-- Seconda scheda: O -->
    <div class="scheda">
      <span class="lettera">O</span>
      <span class="parola">Others</span>
    </div>

    <!-- Terza scheda: R -->
    <div class="scheda">
      <span class="lettera">R</span>
      <span class="parola">Road</span>
    </div>

    <!-- Quarta scheda: T -->
    <div class="scheda">
      <span class="lettera">T</span>
      <span class="parola">Text</span>
    </div>
  </div>

</body>
</html>
