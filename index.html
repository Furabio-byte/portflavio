<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagina con 4 schede verticali</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MenÃ¹ ad hamburger in alto a destra -->
  <div class="hamburger-menu">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <!-- Contenitore delle schede -->
  <div class="cards-container">
    <div class="card">
      <span class="letter">P</span>
      <span class="full-word">Project</span>
    </div>
    <div class="card">
      <span class="letter">O</span>
      <span class="full-word">Others</span>
    </div>
    <div class="card">
      <span class="letter">R</span>
      <span class="full-word">Road</span>
    </div>
    <div class="card">
      <span class="letter">T</span>
      <span class="full-word">Text</span>
    </div>
  </div>
  
</body>
</html>
